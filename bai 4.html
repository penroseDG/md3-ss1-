<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>This is table caption</caption>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
            <th>Column4</th>
            <th>Column5</th>
        </tr>
        <tr>
            <td>Data1</td>
            <td rowspan="3">Data2</td>
            <td>Data3</td>
            <td>Data4</td>
            <td>Data5</td>
        </tr>
        <tr>
            <td>Data1</td>
            <td>Data3</td>
            <td colspan="2">Data4 and 5</td>

        </tr>
        <tr>
            <td>Data1</td>
            <td>Data3</td>
            <td>Data4</td>
            <td>Data5</td>
        </tr>

    </table>
    
</body>
</html>
